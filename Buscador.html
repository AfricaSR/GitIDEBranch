<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buscador de Números</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function busca(){
            var valor = prompt("Introduce un valor");
            var numeros = new Array(500000);
            for (var i = 0; i < 500000; i++){
                numeros[i]=parseInt(Math.random() * 500000);
            }
            
            
            var start = new Date();
            var j;
            for (j = 0; j < 500000; j++){
                if (numeros[j]==valor){
		            var end = new Date();
                    alert("Está. Encontrado en " + ((end-start)/1000) + " segundos" );
                    break;
                }
            }
            if (j >= 499999){
		        var end = new Date();
                alert("No está. Terminado en " + ((end-start)/1000) + " segundos" );
		
            }
        }
    </script>
</head>
<body onload="busca()">

</body>
</html>
